<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voiceflow Chatbot</title>
  <style>
    /* Optional: Customize the look of the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      height: 100vh; /* Ensure full viewport height */
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
    }

    #chat-container {
      position: relative;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>

  <script type="text/javascript">
    (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '6aff67d9f198ee85b735a817' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            assistant: {
              persistence: 'localStorage' // Enable persistence using localStorage
            }
          });

          // Wait a bit for the widget to be initialized and then open it
          setTimeout(function() {
            if (window.voiceflow.chat && window.voiceflow.chat.open) {
              window.voiceflow.chat.open();
            } else {
              console.log("Voiceflow chat is not ready yet.");
            }
          }, 2000); // Wait for 2 seconds before opening
        }
        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
